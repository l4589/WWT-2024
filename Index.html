
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #upper-section, #middle-section, #lower-section {
            flex: 1;
            overflow: hidden;
            transition: all 0.3s;
        }

        #upper-section {
            background-color: #f0f0f0;
            position: relative;
        }

        #upper-section .arrow {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #transcriptButton {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            padding: 8px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }

        #checkbox-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .checkbox {
            margin: 10px;
        }

        #middle-section {
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #text-input {
            width: 80%;
            height: 100px;
            resize: none;
            margin: 10px;
        }

        #lower-section {
            background-color: #d0d0d0;
            position: relative;
            overflow-y: auto; /* Add scrollbar when content exceeds height */
        }

        #lower-section .arrow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="upper-section">
            <div class="arrow" onclick="toggleSection('upper-section')">▲</div>
            <div id="checkbox-container">
                <input type="checkbox" class="checkbox">Checkbox 1
                <input type="checkbox" class="checkbox">Checkbox 2
                <input type="checkbox" class="checkbox">Checkbox 3
                <input type="checkbox" class="checkbox">Checkbox 4
                <input type="checkbox" class="checkbox">Checkbox 5
            </div>
        </div>
        <div id="middle-section">
            <div id="transcriptButton" onclick="transcript()">Transcript</div>
            <textarea id="text-input" placeholder="Enter your text here"></textarea>
            <!-- Add file input -->
            <input type="file" id="file-input" onchange="readFile()">
        </div>
        <div id="lower-section">
            <div class="arrow" onclick="toggleSection('lower-section')">▼</div>
        </div>
    </div>

    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('collapsed');
        }

        function transcript() {
            const textInput = document.getElementById('text-input').value;
            const lowerSection = document.getElementById('lower-section');
            
            if (textInput.trim() !== '') {
                lowerSection.innerHTML = `<p>Transcript: ${textInput}</p>`;
            } else {
                alert("Please enter text or choose a file.");
            }
        }

        function readFile() {
            const fileInput = document.getElementById('file-input');
            const textInput = document.getElementById('text-input');
            
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    textInput.value = e.target.result;
                };

                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
